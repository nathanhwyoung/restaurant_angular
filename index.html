<html ng-app="restaurantLister">
    <head>
        <title>Restaurantz</title>
        <script src="lib/angular.js"></script>
        <script src="app.js"></script>
        <script src="js/RestaurantController.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container" ng-controller="RestaurantsCtrl">
            <div class="row" ng-show="restaurants.length">
                <div class="col-md-12">
                    <h4><i>Search Restaurants</i></h4>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input ng-model="query.name" type="text"
                                class="form-control" id="restaurant-name"
                                placeholder="SEARCH NAME">
                            <input ng-model="query.cuisine" type="text"
                                class="form-control" id="restaurant-price"
                                placeholder="SEARCH CUISINE">
                            <input ng-model="query.neighborhood" type="text"
                                class="form-control" id="restaurant-price"
                                placeholder="SEARCH NEIGHBORHOOD">
                            <input ng-model="query.price" type="text"
                                class="form-control" id="restaurant-price"
                                placeholder="SEARCH PRICE">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 ng-show="restaurants.length && filtered.length">Restaurants</h2>
                    <h2 ng-show="restaurants.length && !filtered.length">NO MATCHES</h2>
                    <ul>
                        <li ng-repeat="item in filtered = (restaurants | filter:query)">

                            <div>
                                <!-- EDIT NAME -->
                                <span ng-click="editingname = true" ng-hide="editingname">
                                    {{item.name}} <a ng-click="deleteRestaurant(item)">DELETE</a>
                                </span>
                                <span class="form-group" ng-show="editingname" ng-submit="editingname = false">
                                    <form class="form-inline" role="form">
                                        <input type="text" class="form-control input-sm" placeholder="Name" ng-model="item.name" required>
                                        <button class="btn btn-default btn-sm" type="submit">Save</button>
                                    </form>
                                </span>
                            </div>

                            <ul>
                                <li class="inline">
                                    <!-- EDIT CUISINE -->
                                    <span ng-click="editingcuisine = true" ng-hide="editingcuisine">
                                        {{item.cuisine}}
                                    </span>
                                    <span class="form-group" ng-show="editingcuisine" ng-submit="editingcuisine = false">
                                        <form class="form-inline" role="form">
                                            <input type="text" class="form-control input-sm" placeholder="Cuisine" ng-model="item.cuisine" required>
                                            <button class="btn btn-default btn-sm" type="submit">Save</button>
                                        </form>
                                    </span>
                                </li>
                                <li class="inline">
                                    <!-- EDIT HOOD -->
                                    <span ng-click="editinghood = true" ng-hide="editinghood">
                                        {{item.neighborhood}}
                                    </span>
                                    <span class="form-group" ng-show="editinghood" ng-submit="editinghood = false">
                                        <form class="form-inline" role="form">
                                            <input type="text" class="form-control input-sm" placeholder="Neighborhood" ng-model="item.neighborhood" required>
                                            <button class="btn btn-default btn-sm" type="submit">Save</button>
                                        </form>
                                    </span>
                                </li>
                                <li class="inline">
                                    <!-- EDIT PRICE -->
                                    <span ng-click="editingprice = true" ng-hide="editingprice">
                                        {{item.price}}
                                    </span>
                                    <span class="form-group" ng-show="editingprice" ng-submit="editingprice = false">
                                        <form class="form-inline" role="form">
                                            <input type="text" class="form-control input-sm" placeholder="Price Range" ng-model="item.price" required>
                                            <button class="btn btn-default btn-sm" type="submit">Save</button>
                                        </form>
                                    </span>
                                </li>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-4">
                <h2>New Restaurant</h2>
                <form ng-submit="addRestaurant()" class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter name">
                        <input type="text" ng-model="restaurantCuisine" class="form-control" placeholder="Enter cuisine">
                        <input type="text" ng-model="restaurantNeighborhood" class="form-control" placeholder="Enter neighborhood">
                        <input type="text" ng-model="price" class="form-control" placeholder="Enter price">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
